<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="flex flex-col gap-3">
    <form-text-input
      RestrictTotp
      [autocomplete]="AutocompleteType.USERNAME"
      [formControl]="form.controls.secret"
      [id]=TwoFactorAuthFormControlType.SECRET
      ariaLabel="AuthCode"
      icon="phosphorClockCountdown"
      placeholder="Auth Code"/>
  </div>

  <status-message [status]="status"/>

  <div class="mt-3">
    <form-button label="Verify"/>
  </div>
</form>
